    <div class="home_content">
        <div class="content">
            <h3>Dự án / Dự án của bạn</h3>
            <h1>Nhiệm vụ của bạn!</h1>
        </div>

        <div class="text">
            <div class="to-do-list">

                <div class="row">
                    <h4>To-do</h4>

                    <button onclick="document.getElementById('id01').style.display='block'">Tạo kế hoạch</button>

                    <div id="todo-container"></div>

                    <div id="id01" class="modal">
                        <form class="modal-content" id="taskForm">
                            <h2 style="color: aqua;">Thêm nhiệm vụ học tập</h2>
                            <h2><label for="taskName">Tilte</label></h2>
                            <input type="text" id="title" placeholder="Nhập tên nhiệm vụ" required>
                            <br>
                            <h2><label for="content">Content</label></h2>
                            <textarea type="text" id="content" row="6" cols="50"
                                style="height:100px; width:50%; font-size:20px; text-align:center;"
                                placeholder="Nhập nội dung"></textarea>

                            <h2><label for="importance">Important</label></h2>
                            <select id="importance">
                                <option value="true">Quan trọng</option>
                                <option value="false">Không quan trọng</option>
                            </select>

                            <h2><label for="urgency">Urgent</label></h2>
                            <select id="urgency">
                                <option value="true">Khẩn cấp</option>
                                <option value="false">Không khẩn cấp</option>
                            </select>
                            <button type="button" onclick="addTask()" class="signupbtn">Thêm</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Từ chối</button>

                        </form>
                    </div>
                </div>

            </div>


            <div class="matrix" id="matrix">
                <div class="quadrant red" id="do-now">
                    <h3>Làm ngay</h3>
                    <div class="taskList" id="red"></div>
                </div>
                <div class="quadrant blue" id="schedule">
                    <h3>Lên kế hoạch</h3>
                    <div class="taskList" id="blue"></div>
                </div>
                <div class="quadrant green" id="delegate">
                    <h3>Ủy thác/ tạm xử lý</h3>
                    <div class="taskList" id="green"></div>
                </div>
                <div class="quadrant yellow" id="eliminate">
                    <h3>Bỏ qua</h3>
                    <div class="taskList" id="yellow"></div>
                </div>
            </div>
        </div>
