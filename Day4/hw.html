<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Đăng nhập -->
  <div id="login">
    <h2>Đăng nhập để lưu điểm</h2>
    <button id="googleLogin">Đăng nhập bằng Google</button>
  </div>

  <!-- Giao diện Quiz -->
  <div id="quiz" style="display: none;">
    <h2 id="question">Câu hỏi sẽ hiển thị ở đây</h2>
    <div id="answers">
      <button class="answer">Đáp án 1</button>
      <button class="answer">Đáp án 2</button>
      <button class="answer">Đáp án 3</button>
      <button class="answer">Đáp án 4</button>
    </div>
    <p>Điểm của bạn: <span id="score">0</span></p>
    <button id="saveScore">Lưu điểm</button>
  </div>

  <script src="js/firebase-config.js" type="module"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
